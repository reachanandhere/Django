{% extends 'main.html' %} 

{% block content %}
<h1>Home Template</h1>

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in roomsList %}
        <div>
            <span>@{{room.host.username}}</span>
            <h5>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a></h5>
            <small>{{room.topic}}</small>
            <br>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock content %}
